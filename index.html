<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce-Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content">
            <div class="cart-box"></div>
            <img src="img/product1.jpeg" alt="" class="cart-img" />
            <div class="detail-box">
              <div class="cart-product-title">Product Shirt</div>
              <div class="cart-price">$50.05</div>
              <input
                type="number"
                name=""
                id=""
                value="1"
                class="cart-quantity"
              />
            </div>
            <i class="bx bx-trash-alt cart-remove"></i>
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">Pay Now</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <div class="product-box">
          <img
            src="https://static.wixstatic.com/media/c10c86_f3b7f8662469499487d8cb49418b1e44~mv2.jpeg"
            alt="adidas"
            class="product img"
          />
          <h2 class="product title">ADICOLOR SEASONAL</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://static.wixstatic.com/media/c10c86_b17981bede2a4f028a360d97b9e5a43c~mv2.jpeg"
            alt="bag"
            class="product img"
          />
          <h2 class="product title">SATURDAY BACKPACK</h2>
          <span class="price">$70.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://static.wixstatic.com/media/c10c86_8cd2b41e628c4b99acccede5ae0bb779~mv2.jpeg"
            alt="capi"
            class="product img"
          />
          <h2 class="product title">ULTIMATE HAT</h2>
          <span class="price">$24.98</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://static.wixstatic.com/media/c10c86_8242d1ca14f84a9a9828898fb003f8d8~mv2.jpeg"
            alt="t-shirt"
            class="product img"
          />
          <h2 class="product title">MESSI GOAT TEE</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://static.wixstatic.com/media/c10c86_b29bdbadcca34cc6bdf51fc144439871~mv2.jpeg"
            alt="hoodie"
            class="product img"
          />
          <h2 class="product title">ADICOLOR HOODIE</h2>
          <span class="price">$80.50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://static.wixstatic.com/media/c10c86_b54527265d5b4da58a002cd323c46f21~mv2.jpeg"
            alt="buds"
            class="product img"
          />
          <h2 class="product title">ADIDAS EARBUDS</h2>
          <span class="price">$200</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://static.wixstatic.com/media/c10c86_e2fd24802ec5459bae2e2f335d35fe52~mv2.jpeg"
            alt="bottle"
            class="product img"
          />
          <h2 class="product title">METAL BOTTLE 1L</h2>
          <span class="price">$80.04</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://static.wixstatic.com/media/c10c86_02320a4950814d19bda82989dbf6d36e~mv2.jpeg"
            alt="front-pic"
            class="product img"
          />
          <h2 class="product title">ULTRABOOST SHOES</h2>
          <span class="price">280$</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
